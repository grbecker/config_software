<form class="needs-validation" enctype="multipart/form-data" method="post" action="{action}">    
    <input name="id" type="hidden" value="{id}">
    <input name="tipo" type="hidden" value="{tipo}">
    <div class="row">
        <div class="col-md-12">
            <label class="form-label">Projeto</label>
            <select class="form-select" name="id_projeto" required>
                {projetos}
            </select>
        </div>           
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Categoria</label>
            <select class="form-select" name="id_categoria" required>
                {categorias}
            </select>
        </div>           
        <div class="col-md-6">
            <label class="form-label">Tipo Pagamento</label>
            <select class="form-select" name="id_pagamento" required>
                {tipos}
            </select>
        </div>        
    </div>

    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Data</label>
            <input name="data" type="date" class="form-control" value="{data}" required>
        </div>        
        <div class="col-md-6">
            <label class="form-label">Valor</label>
            <input name="valor" type="number" step="0.01" class="form-control" value="{valor}" required>
        </div>        
    </div>

    <div class="col-12">
        <label class="form-label">Complemento</label>
        <input name="complemento" type="text" class="form-control" value="{complemento}" required>
    </div>

<br/>
    <div class="row">
        <div class="col-6 btn-lg">            
            <input class="form-check-input" type="checkbox" name="paga" id="flexCheckChecked" {paga}>
            <label class="form-check-label" for="flexCheckChecked">
                Conta paga
            </label>
        </div>
        <div class="col-md-6">
            <input name="anexo" type="file" class="form-control">
        </div> 
    </div>
    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit"><i class="bi bi-check2-circle"></i> Salvar</button>
</form>
