<html>
    <head>
        <meta charset="utf-8">
        <title> Cadastro de pessoa </title>
        <link href="css/form.css" rel="stylesheet" type="text/css" media="screen"/>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post" action="index.php?class=PessoaForm&method=save">
            <label> Código </label>
            <input name="Cli_codigo" readonly="1" type="text" style="width:30%" value="{Cli_codigo}">
            
            <label> Nome </label>
            <input name="Cli_nome" type="text" style="width:50%" value="{Cli_nome}">
            
            <label> Endereço </label>
            <input name="Cli_endereco" type="text" style="width:50%" value="{Cli_endereco}">
            
            <label> Bairro </label>
            <input name="Cli_bairro" type="text" style="width:25%" value="{Cli_bairro}">
            
            <label> Telefone </label>
            <input name="Cli_telefone" type="text" style="width:25%" value="{Cli_telefone}">
            
            <label> Email </label>
            <input name="Cli_email" type="text" style="width:25%" value="{Cli_email}">
            
            <label> Cidade </label>
            <select name="Cli_cd_cidade" style="width:25%">
                {cidades}
            </select>
            
            <input type="submit">
        </form>
    </body>
</html>
