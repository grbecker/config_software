<form class="needs-validation" enctype="multipart/form-data" method="post" action="{action}">    
    <input name="id" type="hidden" value="{id}">
    <div class="col-12">
        <label class="form-label">Nome</label>
        <input name="nome" type="text" class="form-control" value="{nome}">
    </div>

    <div class="col-12">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="tipo" required>
            {tipos}
        </select>        
    </div>    

    <div class="col-12">
            <label class="form-label">Categoria essencial</label>
        <select class="form-select" name="essencial" required>
            {essencial}
        </select>        
    </div>    

    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit"><i class="bi bi-check2-circle"></i> Salvar</button>
</form>
