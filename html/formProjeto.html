<form class="needs-validation" enctype="multipart/form-data" method="post" action="{action}">    
    <input name="id" type="hidden" value="{id}">
    <div class="col-12">
        <label class="form-label">Nome</label>
        <input name="nome" type="text" class="form-control" value="{nome}">
    </div>
    <div class="row">
        <div class="col-md-6">            
            <label class="form-label">Status</label>
            <select class="form-select" name="status" required>
                {status}
            </select>             
        </div>
          <div class="col-md-6">
            <label class="form-label">Valor</label>
            <input name="valor" type="number" step="0.01" class="form-control" value="{valor}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Observação</label>
        <textarea name="observacao" class="form-control" id="exampleFormControlTextarea1" rows="4" value="{observacao}">{observacao}</textarea>
    </div>       

    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit"><i class="bi bi-check2-circle"></i> Salvar</button>
</form>
