<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Sistema para controle de gastos</title>
        <link href="./html/css/bootstrap.min.css" rel="stylesheet">    
        <meta name="theme-color" content="#7952b3">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link href="./html/css/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin">
                <form enctype="multipart/form-data" method="post" action="onLogin">
                <img class="mb-4" src="./html/img/logo_sistema.png" alt="" width="100" height="100">
                <h1 class="h3 mb-3 fw-normal">Controle de gastos</h1>
                <label for="inputEmail" class="visually-hidden">Email</label>
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="" value="">
                <br/>
                <label for="inputPassword" class="visually-hidden">Senha</label>
                <input name="senha" type="password" id="inputPassword" class="form-control" placeholder="Senha" required="" value="">                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                <p class="mt-5 mb-3 text-danger">{retorno}</p>
            </form>
        </main>
    </body>
</html>
